---
layout: default
title: Projects
---

	{% for game in site.game_projects %}
		<h2>{{ game.name }}:</h2> 
		<img src={{ game.icon }} width="32" height="32">
		<p>
		<b>Description:</b><br>
		{{ game.content }}
		</p>
		<p>
		<b>Download:</b><br>
		<a href={{ game.desktop }}>{{ game.name }}-desktop</a> 
		</p>
		<hr>			
	 {% endfor %}
