---
layout: default
title: Blogs
---
	<ul class="posts">
	  <h3>There are currently {{ site.posts | size }} posts.</h3>
	  {% for post in site.posts %}
	  <ul>
	    <li>
		<a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a>
		Added: {{ post.date | date_to_string }}
		</li>
	  </ul>
	  {% endfor %}
	</ul>
